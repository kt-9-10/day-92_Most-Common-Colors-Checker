<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Color Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="container text-center my-5 px-5">
    <h1 class="display-2 py-4">Most Common Colors Checker</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data" class="my-5">
      <input type="file" name="image" accept="image/png, image/jpeg">
      <input type="submit">
    </form>
    {% if image %}
      <img src="{{ url_for('static', filename=image) }}" width="100%" alt="image">
    {% endif %}
    <table class="table my-5">
      <thead>
      <tr>
        <th scope="col">Color</th>
        <th scope="col">Color Code</th>
        <th scope="col">Percentage (%)</th>
      </tr>
      </thead>
      <tbody>
      {% for color in colors %}
        <tr>
          <th scope="row" style="background-color: {{ color[0] }};"></th>
          <td>{{ color[0] }}</td>
          <td>{{ color[1] }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
